<div>
  <p>Name:</p>
  <input name = "name" type="text" value= {{prod.name}} (input)="changedName($event.target.value)">
  <p>Description:</p>
  <textarea name = "desc" rows="5" cols="60" (input)="changedDescription($event.target.value)" >{{prod.description}}</textarea>
  <p>Price:</p>
  <input name = "price" type="number" value={{prod.price}} (input)="changedPrice($event.target.value)">
  <button (click)="onSubmit($event)" class="save">Save</button>
</div>
